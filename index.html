<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <div class="card">

    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">

    <p class="heading">Equilibrium #3429</p>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <p class="eth">
      <img src="images/icon-ethereum.svg" alt="ethereum">
      0.041 ETH
    </p>
    <p class="days">
      <img src="images/icon-clock.svg" alt="clock">
      3 days left
    </p>

    <hr>

    <p>
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      Creation of<span class="creator"> Jules Wyvern</span>
    </p>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kushal</a>.
  </div>
</body>

</html>
